<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Захтев за личну карту — Краљевина Зылдавыa</title>
  <meta name="description" content="Званични (пародијски) образац за личну карту Краљевине Зылдавыa." />
  <meta name="color-scheme" content="light only" />
  <link rel="icon" type="image/png" href="../images/favicon.png" />
  <style>
    :root{--ink:#1f2d3a;--paper:#f7f3ea;--card:#fff;--gold:#f7d449;--line:#e6dfd1;--muted:#6b7280;--accent:#223b54;--shadow:0 10px 20px rgba(31,45,58,.08)}
    *{box-sizing:border-box}html,body{margin:0;padding:0;background:var(--paper);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",Arial,"Helvetica Neue",sans-serif}
    a{color:var(--accent);text-decoration:none}a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:auto;padding:0 16px}.ribbon{background:var(--accent);color:#fff;font-size:12px;text-align:center;padding:8px 10px}
    header{padding:22px 0}.head{display:flex;gap:18px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .crest{width:52px;height:52px;border-radius:50%;background:var(--gold);display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow);border:1px solid #e5e7eb;overflow:hidden}
    .crest img{width:80%;height:80%;object-fit:contain;display:block}
    h1{margin:0;font-size:22px}.subtitle{font-size:12px;color:var(--muted);margin-top:2px}
    .pagetitle{padding:10px 0;border-top:1px solid var(--line);border-bottom:1px solid var(--line);background:#fff}
    .pagetitle h2{margin:12px 0;font-size:22px}
    main{padding:24px 0}.card{background:var(--card);border:1px solid #e5e7eb;border-radius:18px;box-shadow:var(--shadow);padding:18px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:16px}.full{grid-column:1/-1}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;font:inherit}
    textarea{min-height:110px;resize:vertical}
    .actions{display:flex;gap:10px;margin-top:10px}.btn{background:var(--accent);color:#fff;border:none;border-radius:14px;padding:10px 14px;font-size:14px;cursor:pointer}
    .btn.ghost{background:#fff;color:var(--accent);border:1px solid #e5e7eb}
    footer{padding:28px 0;border-top:1px solid var(--line);font-size:14px;color:var(--muted)}
    @media (max-width:900px){form{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="ribbon">Пародијски државни портал — омаж Ержеу. „Ејх бенек, ејх блавек“.</div>

  <header>
    <div class="container head">
      <div style="display:flex;gap:14px;align-items:center">
        <div class="crest" aria-hidden="true"><img src="../images/logo.png" alt="Грб"></div>
        <div>
          <h1>Влада Краљевине Зылдавыa</h1>
          <div class="subtitle">Краљевина Зылдавыa — Државни портал</div>
        </div>
      </div>
      <nav><a href="index.html">Почетна</a></nav>
    </div>
  </header>

  <div class="pagetitle"><div class="container"><h2>Захтев за личну карту</h2></div></div>

  <main class="container">
    <div class="card">
      <form action="#" method="post" novalidate>
        <div><label for="surname">Презиме</label><input id="surname" name="surname" required /></div>
        <div><label for="given">Име</label><input id="given" name="given" required /></div>
        <div><label for="birthDate">Датум рођења</label><input id="birthDate" name="birthDate" type="date" required /></div>
        <div><label for="birthPlace">Место рођења</label><input id="birthPlace" name="birthPlace" required /></div>
        <div><label for="nationality">Националност</label>
          <select id="nationality" name="nationality" required>
            <option value="" disabled selected>Изаберите…</option>
            <option>Зылдавыa</option><option>Белгија</option><option>Француска</option><option>Друго</option>
          </select>
        </div>
        <div><label for="sex">Пол</label>
          <select id="sex" name="sex" required>
            <option value="" disabled selected>Изаберите…</option><option>Ж</option><option>М</option><option>X</option>
          </select>
        </div>
        <div class="full"><label for="street">Адреса</label><input id="street" name="street" /></div>
        <div><label for="zip">Поштански број</label><input id="zip" name="zip" inputmode="numeric" pattern="[0-9]{3,10}" /></div>
        <div><label for="city">Град</label><input id="city" name="city" /></div>
        <div><label for="email">Е‑пошта</label><input id="email" name="email" type="email" /></div>
        <div><label for="phone">Телефон</label><input id="phone" name="phone" type="tel" /></div>
        <div class="full"><label for="notes">Напомене</label><textarea id="notes" name="notes"></textarea></div>
        <div class="full actions">
          <button class="btn" type="submit">Поднеси</button>
          <button class="btn ghost" type="reset">Поништи</button>
        </div>
        <div class="full" style="font-size:12px;color:#6b7280">Пародијски образац. Не прикупљамо стварне податке.</div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap">
      <div>© Влада Краљевине Зылдавыa — 2025 • Пародијски сајт.</div>
      <div><a href="index.html">Почетна</a></div>
    </div>
  </footer>
</body>
</html>
